<div class="containerHomePage">
  <form>
    <input type="text" placeholder="Digite o nome de uma cidade" [(ngModel)]="cityName" name="cityName" value=cityName>
    <button (click)="getWeatherData()">
      Buscar
    </button>
  </form>

  <div>
    <p *ngIf="loading">
      <mat-spinner></mat-spinner>
    </p>
    
    <h2 class="warningMessage" *ngIf="invalidCityName && !loading">
      Digite o nome de uma cidade valido!
    </h2>

    <h2 *ngIf="currentTempData.name && !loading">
      Olá a temperatura atual em {{ currentTempData.name }} é de {{ currentTempData.main.temp }}° graus
    </h2>
  </div>

  <app-recommended-songs-list [musics]="listMusicData" [loading]="loadingMusics"></app-recommended-songs-list>
</div>
