<div class="containerListsMusicsPage">
  <h1>
    Listas de músicas
  </h1>

  <h3 *ngIf="emptyMusicLists">
    Não a listas de músicas salvas no momento
  </h3>

  <ul *ngIf="!emptyMusicLists">
    <li class="cardListMusics" *ngFor="let list of listsMusicsData">
      <div>
        <p>
          Cidade: {{ list.city }}
        </p>
        <p>
          Temperatura: {{ list.temp }}° graus
        </p>
        <p>
          Data de adição: {{ list.date }}
        </p>
        <p>
          Gênero: {{ list.genre }}
        </p>
      </div>
      <button class="buttonOpenList" (click)="show(list.id)">
        Abrir lista
      </button>
      <button class="buttonDeleteList" (click)="deleteListMusic(list.id)">
        Remover lista
      </button>

      <ol *ngIf="showMusics.listId === list.id">
        <h3>
          Músicas
        </h3>
        <li *ngFor="let music of list.tracks">
          {{music.title}}
        </li>
      </ol>
    </li>
  </ul>
</div>
